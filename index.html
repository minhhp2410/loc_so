<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>App</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
        Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
    }

    input{
      width: 100%;
      height: 25px;
      size: 20px;
      margin-top: 1%;
      margin-bottom: 3%;
    }
    #array,#result{
      width: 100%;
      height: 150px;
      margin-bottom: 2em;
      resize: none;
    }
  </style>
</head>

<body>
  <form>
    
    <input id="capacity" type="number" placeholder="nhập số phần tử mảng" value="100" required>
    <label>Input:</label><p id="inputCount"></p>
    <textarea id="array" placeholder="Nhập mảng" oninput="onChange()"></textarea>
    <label>Result:</label><p id="resultCount"></p>
    <textarea id="result" type="text" placeholder="Kết quả" readonly></textarea>
  </form>
  <script>
      let initSample=()=>{
    let a = document.getElementById('capacity');
    let capacity = a.value;
    let rs =[];
    for (let i = 0; i < capacity; i++) {
        rs.push(i);
     }
     return rs;    
}

      let onChange=()=>{
    let a = initSample();
    let b = document.getElementById('array');
    let c = document.getElementById('result');
    c.value="";
    let d = document.getElementById('resultCount');
    let e = document.getElementById('inputCount');
    let arr = b.value.split(',').map(i => parseInt(i));
    arr.map(i=> a=a.filter(x=>x!==i));
    e.innerText = arr.length;
    d.innerText = a.length
    a.map(i=>{
        c.value+= i<10?'0'+i:i;
        c.value+= a.indexOf(i)< a.length-1? ", ":"";
    })
}
  </script>

</body>

</html>
